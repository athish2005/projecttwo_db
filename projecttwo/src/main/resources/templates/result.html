<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    main {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #007bff;
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      main {
        margin: 20px;
        padding: 20px;
      }
      h2 {
        font-size: 1.5rem;
      }
      p {
        font-size: 0.95rem;
      }
      a {
        font-size: 0.95rem;
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>
  <div th:replace="fragments/header :: header"></div>

  <main>
    <h2>ðŸŽ‰ Quiz Completed!</h2>
    <p>Your result has been emailed to you successfully.</p>
    <a th:href="@{/participant/dashboard}">Go Back to Dashboard</a>
  </main>

  <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
